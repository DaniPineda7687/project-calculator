<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <title>Calculator</title>
</head>
<body>
        <div class="calculator">
            <div class="display">
                <p class="recent-operation"></p>
                <p class="current-operation"></p>
            </div>
            <div class="buttons-container">
                <input class="buttons reset" type="button" value="C">
                <input class="buttons printable operations" type="button" value="^">
                <input class="buttons printable operations" type="button" value="%">
                <input class="buttons printable operations" type="button" value="/">
                <input class="buttons eraser" type="button" value="Del">
                <input class="buttons printable" type="button" value="7">
                <input class="buttons printable" type="button" value="8">
                <input class="buttons printable" type="button" value="9">
                <input class="buttons printable operations" type="button" value="*">
                <input class="buttons" type="button" value="--">
                <input class="buttons printable" type="button" value="4">
                <input class="buttons printable" type="button" value="5">
                <input class="buttons printable" type="button" value="6">
                <input class="buttons printable operations" type="button" value="-">
                <input class="buttons" type="button" value="--">
                <input class="buttons printable" type="button" value="1">
                <input class="buttons printable" type="button" value="2">
                <input class="buttons printable" type="button" value="3">
                <input class="buttons printable operations" type="button" value="+">
                <input class="buttons" type="button" value="--">
                <input class="buttons printable operations" type="button" value="+/-">
                <input class="buttons printable" type="button" value="0">
                <input class="buttons printable point" type="button" value=".">
                <input class="buttons equal" type="button" value="=">
                
            </div>
        </div>
    <script src="scripts/main.js"></script>
</body>
</html>
